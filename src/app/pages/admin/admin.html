<div class="admin-container">
  <mat-toolbar color="primary">
    <span>Painel de Administração</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/">Ir para o Blog</button>
    <button mat-button (click)="logout()">Sair</button>
  </mat-toolbar>

  <mat-tab-group
    class="admin-tabs"
    mat-stretch-tabs="false"
    mat-align-tabs="start"
    [selectedIndex]="selectedTabIndex"
    (selectedIndexChange)="onTabChange($event)"
  >
    <mat-tab label="Gerenciar Postagens"></mat-tab>
    <mat-tab label="Gerenciar Categorias"></mat-tab>
    <mat-tab label="Estatísticas"></mat-tab>
  </mat-tab-group>

  <div class="admin-content">
    <router-outlet></router-outlet>
  </div>
</div>
