<form [formGroup]="searchForm" class="search-form" (ngSubmit)="search()">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar postagens</mat-label>
    <input matInput formControlName="query" placeholder="Buscar por título ou conteúdo" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Filtrar por categoria</mat-label>
    <mat-select formControlName="category">
      <mat-option value="">Todas</mat-option>
      <mat-option *ngFor="let category of categories$ | async" [value]="category.name">{{
        category.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Buscar</button>
</form>
